<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mots Crois√©s</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    td {
      width: 32px;
      height: 32px;
      text-align: center;
      vertical-align: top;
      border: 1px solid #999;
      position: relative;
      background-color: #fff;
    }
    td.empty {
      background-color: #eee;
    }
    td input {
      width: 100%;
      height: 100%;
      border: none;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .number {
      position: absolute;
      top: 1px;
      left: 2px;
      font-size: 10px;
      color: #333;
    }
    #clues {
      margin-top: 20px;
    }
    .clue {
      margin: 5px 0;
    }
    #message {
      font-weight: bold;
      font-size: 20px;
      color: green;
      margin-top: 20px;
    }
    .reveal-button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .reveal-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Mots Crois√©s</h1>
  <div id="grid"></div>
  <button class="reveal-button" onclick="revelerSolution()">R√©v√©ler la solution</button>
  <div id="clues"></div>
  <div id="message"></div>

  <script>
    const dictionnaire = [
      { mot: "CHAT", definition: "Animal domestique qui miaule." },
      { mot: "LUNE", definition: "Satellite naturel de la Terre." },
      { mot: "ARBRE", definition: "Plante ligneuse avec un tronc." },
      { mot: "FEU", definition: "Combustion d√©gageant lumi√®re et chaleur." },
      { mot: "MER", definition: "Grande √©tendue d'eau sal√©e." },
      { mot: "AVION", definition: "Appareil volant motoris√©." },
      { mot: "SOLEIL", definition: "√âtoile au centre de notre syst√®me solaire." },
      { mot: "ROSE", definition: "Fleur souvent offerte en amour." },
      { mot: "GLACE", definition: "Eau congel√©e ou dessert froid sucr√©." },
      { mot: "NEIGE", definition: "Pr√©cipitation solide en hiver." }
    ];

    const taille = 12;
    const grille = Array.from({ length: taille }, () => Array(taille).fill(""));
    const numeros = Array.from({ length: taille }, () => Array(taille).fill(null));
    const motsPlaces = [];
    let compteurIndice = 1;

    function zoneValidePourPlacement(x, y, mot, vertical) {
      const dx = vertical ? 1 : 0;
      const dy = vertical ? 0 : 1;
      for (let i = 0; i < mot.length; i++) {
        const nx = x + i * dx;
        const ny = y + i * dy;
        if (nx >= taille || ny >= taille) return false;
        const lettre = grille[nx][ny];
        if (lettre && lettre !== mot[i]) return false;

        if (!lettre) {
          const voisins = [
            [nx - 1, ny], [nx + 1, ny],
            [nx, ny - 1], [nx, ny + 1]
          ];
          for (const [vx, vy] of voisins) {
            if (
              vx >= 0 && vy >= 0 && vx < taille && vy < taille &&
              grille[vx][vy] &&
              !(dx && vx === nx - dx) && !(dy && vy === ny - dy)
            ) {
              return false;
            }
          }
        }
      }

      const bx = x - dx;
      const by = y - dy;
      const ax = x + dx * mot.length;
      const ay = y + dy * mot.length;
      if ((bx >= 0 && by >= 0 && bx < taille && by < taille && grille[bx][by]) ||
          (ax >= 0 && ay >= 0 && ax < taille && ay < taille && grille[ax][ay])) {
        return false;
      }

      return true;
    }

    function chercherCroisement(mot) {
      for (let i = 0; i < mot.mot.length; i++) {
        const lettre = mot.mot[i];
        for (const motExistant of motsPlaces) {
          for (let j = 0; j < motExistant.mot.length; j++) {
            if (motExistant.mot[j] === lettre) {
              const x = motExistant.x + (motExistant.vertical ? j : 0);
              const y = motExistant.y + (motExistant.vertical ? 0 : j);
              const nvx = x - (mot.vertical ? i : 0);
              const nvy = y - (mot.vertical ? 0 : i);
              if (zoneValidePourPlacement(nvx, nvy, mot.mot, mot.vertical)) {
                return { x: nvx, y: nvy };
              }
            }
          }
        }
      }
      return null;
    }

    function placerMot(mot, vertical) {
      mot.vertical = vertical;
      if (motsPlaces.length === 0) {
        const x = Math.floor(taille / 2);
        const y = Math.floor((taille - mot.mot.length) / 2);
        if (zoneValidePourPlacement(x, y, mot.mot, false)) {
          for (let i = 0; i < mot.mot.length; i++) {
            grille[x][y + i] = mot.mot[i];
          }
          numeros[x][y] = compteurIndice;
          motsPlaces.push({ ...mot, x: x, y: y, numero: compteurIndice });
          compteurIndice++;
        }
        return;
      }

      const croisement = chercherCroisement(mot);
      if (croisement) {
        for (let i = 0; i < mot.mot.length; i++) {
          const cx = vertical ? croisement.x + i : croisement.x;
          const cy = vertical ? croisement.y : croisement.y + i;
          grille[cx][cy] = mot.mot[i];
        }
        numeros[croisement.x][croisement.y] = compteurIndice;
        motsPlaces.push({ ...mot, x: croisement.x, y: croisement.y, numero: compteurIndice });
        compteurIndice++;
      }
    }

    function genererGrille() {
      const motsMelanges = dictionnaire.sort(() => 0.5 - Math.random());
      motsMelanges.forEach((mot, i) => {
        placerMot(mot, i % 2 === 0);
      });
    }

    function verifierReponses() {
      const inputs = document.querySelectorAll("input");
      for (const input of inputs) {
        const lettre = input.value.toUpperCase();
        if (lettre !== input.dataset.solution) {
          document.getElementById("message").textContent = "";
          return;
        }
      }
      document.getElementById("message").textContent = "üéâ F√©licitations ! Vous avez compl√©t√© la grille !";
    }

    function afficherGrille() {
      const table = document.createElement("table");
      for (let i = 0; i < taille; i++) {
        const tr = document.createElement("tr");
        for (let j = 0; j < taille; j++) {
          const td = document.createElement("td");
          if (grille[i][j]) {
            const input = document.createElement("input");
            input.setAttribute("maxlength", "1");
            input.dataset.solution = grille[i][j];
            input.addEventListener("input", verifierReponses);
            td.appendChild(input);
            if (numeros[i][j]) {
              const num = document.createElement("div");
              num.className = "number";
              num.textContent = numeros[i][j];
              td.appendChild(num);
            }
          } else {
            td.classList.add("empty");
          }
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
      document.getElementById("grid").innerHTML = "";
      document.getElementById("grid").appendChild(table);
    }

    function afficherDefinitions() {
      const div = document.getElementById("clues");
      div.innerHTML = "<h2>D√©finitions</h2>";
      motsPlaces.forEach((m) => {
        const p = document.createElement("p");
        p.className = "clue";
        const direction = m.vertical ? "(vertical)" : "(horizontal)";
        p.textContent = `${m.numero}. ${m.definition} ${direction}`;
        div.appendChild(p);
      });
    }

    function revelerSolution() {
      const inputs = document.querySelectorAll("input");
      inputs.forEach(input => {
        input.value = input.dataset.solution;
      });
      verifierReponses();
    }

    genererGrille();
    afficherGrille();
    afficherDefinitions();
  </script>
</body>
</html>
