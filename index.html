<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mots Croisés</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    td {
      width: 32px;
      height: 32px;
      text-align: center;
      vertical-align: top;
      border: 1px solid #999;
      position: relative;
      background-color: #fff;
    }
    td.empty {
      background-color: #eee;
    }
    td input {
      width: 100%;
      height: 100%;
      border: none;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .number {
      position: absolute;
      top: 1px;
      left: 2px;
      font-size: 10px;
      color: #333;
    }
    #clues {
      margin-top: 20px;
    }
    .clue {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Mots Croisés</h1>
  <div id="grid"></div>
  <div id="clues"></div>

  <script>
    const dictionnaire = [
      { mot: "CHAT", definition: "Animal domestique qui miaule." },
      { mot: "LUNE", definition: "Satellite naturel de la Terre." },
      { mot: "ARBRE", definition: "Plante ligneuse avec un tronc." },
      { mot: "FEU", definition: "Combustion dégageant lumière et chaleur." },
      { mot: "MER", definition: "Grande étendue d'eau salée." },
      { mot: "AVION", definition: "Appareil volant motorisé." },
      { mot: "SOLEIL", definition: "Étoile au centre de notre système solaire." },
      { mot: "ROSE", definition: "Fleur souvent offerte en amour." },
      { mot: "GLACE", definition: "Eau congelée ou dessert froid sucré." },
      { mot: "NEIGE", definition: "Précipitation solide en hiver." }
    ];

    const taille = 12;
    const grille = Array.from({ length: taille }, () => Array(taille).fill(""));
    const numeros = Array.from({ length: taille }, () => Array(taille).fill(null));
    const motsPlaces = [];
    let compteurIndice = 1;

    function peutCroiser(mot, x, y, vertical, indexCroisement) {
      for (let i = 0; i < mot.length; i++) {
        const cx = vertical ? x + i : x;
        const cy = vertical ? y : y + i;
        if (cx >= taille || cy >= taille) return false;
        const lettre = grille[cx][cy];
        if (lettre && lettre !== mot[i]) return false;
      }
      return true;
    }

    function chercherCroisement(mot) {
      for (let i = 0; i < mot.mot.length; i++) {
        const lettre = mot.mot[i];
        for (const motExistant of motsPlaces) {
          for (let j = 0; j < motExistant.mot.length; j++) {
            if (motExistant.mot[j] === lettre) {
              const x = motExistant.x + (motExistant.vertical ? j : 0);
              const y = motExistant.y + (motExistant.vertical ? 0 : j);
              const nvx = x - (mot.vertical ? i : 0);
              const nvy = y - (mot.vertical ? 0 : i);
              if (peutCroiser(mot.mot, nvx, nvy, mot.vertical, i)) {
                return { x: nvx, y: nvy };
              }
            }
          }
        }
      }
      return null;
    }

    function placerMot(mot, vertical) {
      mot.vertical = vertical;
      if (motsPlaces.length === 0) {
        const x = Math.floor(taille / 2);
        const y = Math.floor((taille - mot.mot.length) / 2);
        for (let i = 0; i < mot.mot.length; i++) {
          grille[x][y + i] = mot.mot[i];
        }
        numeros[x][y] = compteurIndice;
        motsPlaces.push({ ...mot, x: x, y: y, numero: compteurIndice });
        compteurIndice++;
        return;
      }

      const croisement = chercherCroisement(mot);
      if (croisement) {
        for (let i = 0; i < mot.mot.length; i++) {
          const cx = vertical ? croisement.x + i : croisement.x;
          const cy = vertical ? croisement.y : croisement.y + i;
          grille[cx][cy] = mot.mot[i];
        }
        numeros[croisement.x][croisement.y] = compteurIndice;
        motsPlaces.push({ ...mot, x: croisement.x, y: croisement.y, numero: compteurIndice });
        compteurIndice++;
      }
    }

    function genererGrille() {
      const motsMelanges = dictionnaire.sort(() => 0.5 - Math.random());
      motsMelanges.forEach((mot, i) => {
        placerMot(mot, i % 2 === 0);
      });
    }

    function afficherGrille() {
      const table = document.createElement("table");
      for (let i = 0; i < taille; i++) {
        const tr = document.createElement("tr");
        for (let j = 0; j < taille; j++) {
          const td = document.createElement("td");
          if (grille[i][j]) {
            const input = document.createElement("input");
            input.setAttribute("maxlength", "1");
            input.dataset.solution = grille[i][j];
            td.appendChild(input);
            if (numeros[i][j]) {
              const num = document.createElement("div");
              num.className = "number";
              num.textContent = numeros[i][j];
              td.appendChild(num);
            }
          } else {
            td.classList.add("empty");
          }
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
      document.getElementById("grid").innerHTML = "";
      document.getElementById("grid").appendChild(table);
    }

    function afficherDefinitions() {
      const div = document.getElementById("clues");
      div.innerHTML = "<h2>Définitions</h2>";
      motsPlaces.forEach((m) => {
        const p = document.createElement("p");
        p.className = "clue";
        const direction = m.vertical ? "(vertical)" : "(horizontal)";
        p.textContent = `${m.numero}. ${m.definition} ${direction}`;
        div.appendChild(p);
      });
    }

    genererGrille();
    afficherGrille();
    afficherDefinitions();
  </script>
</body>
</html>
