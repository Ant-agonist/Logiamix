<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mots Crois√©s</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    td {
      width: 32px;
      height: 32px;
      text-align: center;
      vertical-align: top;
      border: 1px solid #999;
      position: relative;
      background-color: #fff;
    }
    td.empty {
      background-color: #eee;
    }
    td input {
      width: 100%;
      height: 100%;
      border: none;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .number {
      position: absolute;
      top: 1px;
      left: 2px;
      font-size: 10px;
      color: #333;
    }
    #clues {
      margin-top: 20px;
    }
    .clue {
      margin: 5px 0;
    }
    #message {
      font-weight: bold;
      font-size: 20px;
      color: green;
      margin-top: 20px;
    }
    .reveal-button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .reveal-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Mots Crois√©s</h1>
  <div id="grid"></div>
  <button class="reveal-button" onclick="revelerSolution()">R√©v√©ler la solution</button>
  <div id="clues"></div>
  <div id="message"></div>

  <script>
    const dictionnaire = [
      { mot: "CHAT", definition: "Animal domestique qui miaule." },
      { mot: "LUNE", definition: "Satellite naturel de la Terre." },
      { mot: "ARBRE", definition: "Plante ligneuse avec un tronc." },
      { mot: "FEU", definition: "Combustion d√©gageant lumi√®re et chaleur." },
      { mot: "MER", definition: "Grande √©tendue d'eau sal√©e." },
      { mot: "AVION", definition: "Appareil volant motoris√©." },
      { mot: "SOLEIL", definition: "√âtoile au centre de notre syst√®me solaire." },
      { mot: "ROSE", definition: "Fleur souvent offerte en amour." },
      { mot: "GLACE", definition: "Eau congel√©e ou dessert froid sucr√©." },
      { mot: "NEIGE", definition: "Pr√©cipitation solide en hiver." }
    ];

    const taille = 12;
    let grille = [];
    let numeros = [];
    let motsPlaces = [];
    let compteurIndice = 1;

    function initGrille() {
      grille = Array.from({ length: taille }, () => Array(taille).fill(""));
      numeros = Array.from({ length: taille }, () => Array(taille).fill(null));
      motsPlaces = [];
      compteurIndice = 1;
    }

    function zoneValidePourPlacement(x, y, mot, vertical) {
      const dx = vertical ? 1 : 0;
      const dy = vertical ? 0 : 1;

      for (let i = 0; i < mot.length; i++) {
        const nx = x + i * dx;
        const ny = y + i * dy;

        if (nx < 0 || ny < 0 || nx >= taille || ny >= taille) return false;

        const lettreExistante = grille[nx][ny];
        if (lettreExistante && lettreExistante !== mot[i]) return false;

        if (!lettreExistante) {
          const voisins = [
            [nx - 1, ny], [nx + 1, ny],
            [nx, ny - 1], [nx, ny + 1]
          ];
          for (const [vx, vy] of voisins) {
            if (vx >= 0 && vy >= 0 && vx < taille && vy < taille) {
              if (grille[vx][vy]) {
                const avantX = x - dx;
                const avantY = y - dy;
                const apresX = x + dx * mot.length;
                const apresY = y + dy * mot.length;
                if (!((vx === avantX && vy === avantY) || (vx === apresX && vy === apresY))) {
                  return false;
                }
              }
            }
          }
        }
      }

      const avantX = x - (vertical ? 1 : 0);
      const avantY = y - (vertical ? 0 : 1);
      const apresX = x + (vertical ? mot.length : 0);
      const apresY = y + (vertical ? 0 : mot.length);

      if ((avantX >= 0 && avantY >= 0 && avantX < taille && avantY < taille && grille[avantX][avantY]) ||
          (apresX >= 0 && apresY >= 0 && apresX < taille && apresY < taille && grille[apresX][apresY])) {
        return false;
      }

      return true;
    }

    function placerMotSurGrille(x, y, mot, vertical, numero) {
      const dx = vertical ? 1 : 0;
      const dy = vertical ? 0 : 1;
      for (let i = 0; i < mot.length; i++) {
        grille[x + i * dx][y + i * dy] = mot[i];
      }
      numeros[x][y] = numero;
      motsPlaces.push({ mot: mot, x: x, y: y, vertical: vertical, numero: numero, definition: dictionnaire.find(d => d.mot === mot).definition });
    }

    function chercherPlacementAvecCroisement(mot) {
      for (let i = 0; i < mot.length; i++) {
        const lettre = mot[i];
        for (const mPlace of motsPlaces) {
          for (let j = 0; j < mPlace.mot.length; j++) {
            if (mPlace.mot[j] === lettre) {
              const vertical = !mPlace.vertical;
              const x = mPlace.x + (mPlace.vertical ? j : 0) - (vertical ? i : 0);
              const y = mPlace.y + (mPlace.vertical ? 0 : j) - (vertical ? 0 : i);

              if (zoneValidePourPlacement(x, y, mot, vertical)) {
                return { x, y, vertical };
              }
            }
          }
        }
      }
      return null;
    }

    function genererGrille() {
      initGrille();
      const motsMelanges = dictionnaire.slice().sort(() => 0.5 - Math.random());
      let motsAPlacer = motsMelanges.slice(0, 8);

      const premierMot = motsAPlacer[0];
      const x = Math.floor(taille / 2);
      const y = Math.floor((taille - premierMot.mot.length) / 2);
      if (!zoneValidePourPlacement(x, y, premierMot.mot, false)) {
        return false;
      }
      placerMotSurGrille(x, y, premierMot.mot, false, compteurIndice++);

      for (let k = 1; k < motsAPlacer.length; k++) {
        const mot = motsAPlacer[k].mot;
        const placement = chercherPlacementAvecCroisement(mot);
        if (placement) {
          placerMotSurGrille(placement.x, placement.y, mot, placement.vertical, compteurIndice++);
        } else {
          return false;
        }
      }
      return true;
    }

    function genererGrilleValide() {
      for (let essai = 0; essai < 10; essai++) {
        if (genererGrille()) return true;
      }
      return false;
    }

    function afficherGrille() {
      const table = document.createElement("table");
      for (let i = 0; i < taille; i++) {
        const tr = document.createElement("tr");
        for (let j = 0; j < taille; j++) {
          const td = document.createElement("td");
          if (grille[i][j]) {
            const input = document.createElement("input");
            input.setAttribute("maxlength", "1");
            input.dataset.solution = grille[i][j];
            input.addEventListener("input", verifierReponses);
            td.appendChild(input);
            if (numeros[i][j]) {
              const num = document.createElement("div");
              num.className = "number";
              num.textContent = numeros[i][j];
              td.appendChild(num);
            }
          } else {
            td.classList.add("empty");
          }
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
      document.getElementById("grid").innerHTML = "";
      document.getElementById("grid").appendChild(table);
    }

    function afficherDefinitions() {
      const div = document.getElementById("clues");
      div.innerHTML = "<h2>D√©finitions</h2>";
      motsPlaces.forEach((m) => {
        const p = document.createElement("p");
        p.className = "clue";
        const direction = m.vertical ? "(vertical)" : "(horizontal)";
        p.textContent = `${m.numero}. ${m.definition} ${direction}`;
        div.appendChild(p);
      });
    }

    function verifierReponses() {
      const inputs = document.querySelectorAll("input");
      for (const input of inputs) {
        const lettre = input.value.toUpperCase();
        if (lettre !== input.dataset.solution) {
          document.getElementById("message").textContent = "";
          return;
        }
      }
      if (confirm("üéâ F√©licitations ! Vous avez compl√©t√© la grille !\nVoulez-vous g√©n√©rer une nouvelle grille ?")) {
        demarrer();
      }
    }

    function revelerSolution() {
      const inputs = document.querySelectorAll("input");
      inputs.forEach(input => {
        input.value = input.dataset.solution;
      });
      verifierReponses();
    }

    function demarrer() {
      if (!genererGrilleValide()) {
        alert("Impossible de g√©n√©rer une grille coh√©rente, veuillez r√©essayer.");
        return;
      }
      afficherGrille();
      afficherDefinitions();
      document.getElementById("message").textContent = "";
    }

    demarrer();
  </script>
</body>
</html>
